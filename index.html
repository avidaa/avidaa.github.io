<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avid Afzal - Data Scientist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            max-width: 900px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            border-radius: 10px;
        }

        .profile-pic {
            flex-shrink: 0;
            margin-right: 20px;
        }

        .profile-pic img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .content {
            max-width: 600px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
            font-size: 18px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img src="resources/me.jpeg" alt="Avid Afzal">
        </div>
        <div class="content">
            <h1>Hi, I'm Avid Afzal</h1>

                I'm a Data Scientist with a background in computer engineering, bioinformatics, and cheminformatics.

            </p>
            <div class="links">
                <a href="https://github.com/yourusername">GitHub</a>

        </div>

</html>
